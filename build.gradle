plugins {
	id 'org.springframework.boot' version '2.7.2'
	id 'java'
}

java {
	sourceCompatibility = JavaVersion.VERSION_1_8
}

repositories {
	mavenCentral()
}

dependencies {
    implementation platform('org.springframework.boot:spring-boot-dependencies:2.7.2')
    implementation group: 'org.springframework.boot', name:'spring-boot-gradle-plugin', version:'2.3.4.RELEASE'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.3.4.RELEASE'
    testImplementation group: 'org.springframework.boot', name:'spring-boot-starter-test',version:'2.3.4.RELEASE'

    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'org.hamcrest', name: 'hamcrest', version: '2.1'
    testImplementation group: 'org.hamcrest', name: 'hamcrest-library', version: '2.1'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.27.0'
    testImplementation group: 'org.easymock', name: 'easymock', version: '4.0.2'
    testImplementation group: 'org.jmock', name: 'jmock-junit4', version: '2.11.0'
	
}

tasks.named('test', Test) {
	useJUnitPlatform()
}
